version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Thank u
  steps:
  - intent: thank
  - action: utter_thank

- rule: Respond chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Respond FAQs
  steps:
  - intent: faq
  - action: utter_faq